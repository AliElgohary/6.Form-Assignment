<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Assginment</title>
  </head>
  <body style="background-color: rgba(47, 79, 79, 1);">
    <form action="/action_page.php" method="post">
      <fieldset style="background-color: rgb(46, 110, 110);">
        <legend>Personal data</legend>
        <fieldset style="background-color: rgb(95, 158, 160);">
          <legend style="background-color: rgb(62, 133, 139); line-height: 4">
            Your name
          </legend>
          <br />
          <table>
            <tbody>
              <tr>
                <td style="width: 80px">
                  <label for="fname">First name</label>
                </td>
                <td>
                  <span>:</span>
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="ex.Mohamed"
                  />
                </td>
              </tr>
              <tr>
                <td style="width: 100px">
                  <label for="lname">Second name</label>
                </td>
                <td>
                  <span>:</span>
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="ex.Hashem"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <br /><br />

        <table>
          <tbody>
            <tr>
              <td style="width: 100px">
                <label for="PhoneNumber">Your Phone</label>
              </td>
              <td>
                <span>:</span>
                <input type="tel" id="PhoneNumber" name="PhoneNumber" minlength="10" maxlength="10"/><br />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email:</label>
              </td>
              <td>
                <span>:</span>
                <input type="email" id="email" name="email" /><br />
              </td>
            </tr>

            <tr>
              <td>
                <label for="password">password :</label>
              </td>
              <td>
                <span>:</span>
                <input type="password" id="password" name="password" /><br />
              </td>
            </tr>

            <tr>
              <td>
                <label for="rePassword">re-Password:</label>
              </td>
              <td>
                <span>:</span>
                <input type="password" id="rePassword" name="rePassword" />
              </td>
            </tr>
          </tbody>
        </table>
        <br /><br />
        <div>
          <input type="radio" id="male" name="gender" value=",male" />
          <label for="male">Male</label><br />
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>
        <br />
        <div>
          <input type="checkbox" id="student" name="student" value="stud" />
          <label for="student">Student</label><br />
          <input type="checkbox" id="grad" name="ed-status" value="grad" />
          <label for="grad">Graduated</label><br />
        </div>
        <br />
        <div>
          <label for="unis">University:</label>
          <select name="unis" id="unis">
            <option value="GUC">GUC</option>
            <option value="GUC">GUC</option>
            <option value="KFS">KFS</option>
            <option value="MU">MU</option>
          </select>
        </div>
        <br /><br />

        <input
          type="submit"
          value="Submit"
          style="
            background-color: black;
            border-radius: 5px;
            color: white;
            width: 60px;
            height: 30px;
          "
        />
      </fieldset>
    </form>
  </body>
</html>
